<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- External Stylesheet -->
    <link rel="stylesheet" href="/tutorials/tute.css">

    <title>Document</title>
</head>
<!-- Internal Stylesheet -->
<style>
h3{
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    font-size: 2rem;
}

a{
    text-decoration: none;
    background-color: cornflowerblue;
    color: azure;
}

#myID2{
    font-style: italic;
    font-size: 1.5rem;
}

.trial:hover{
    background-color: rgb(40, 138, 218);
}

</style>

<body>
    <div>
        <h3>I am normal DIV</h3>
    </div>
    <div class="trial", id="myID1">
        <h3>I am div class trial</h3>
    </div>
    <div>
        <!-- Inline stylesheet -->
        <a href="#" style="background-color: burlywood;">I am div with id = myID</a>    
    </div>
    <h3>Hi I am a new H3!</h3>
    <a href="#" id="myID2">I am anchor tag with id = myID2</a>
</body>
</html>
